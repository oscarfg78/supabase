_format_version: "2.1"
_transform: true

services:
  - name: auth-v1
    url: http://auth:9999
    routes:
      - name: auth-v1-routes
        paths:
          - /auth/v1/
        strip_path: true

  - name: rest-v1
    url: http://rest:3000
    routes:
      - name: rest-v1-routes
        paths:
          - /rest/v1/
        strip_path: true

  - name: realtime-v1
    url: http://realtime:4000
    routes:
      - name: realtime-v1-routes
        preserve_host: true
        paths:
          - /realtime/v1/
        strip_path: true

  - name: storage-v1
    url: http://storage:5000
    routes:
      - name: storage-v1-routes
        paths:
          - /storage/v1/
        strip_path: true

  - name: meta
    url: http://meta:8080
    routes:
      - name: meta-routes
        paths:
          - /pg/v1/
        strip_path: true

  - name: studio
    url: http://studio:3000
    routes:
      - name: studio-routes
        paths:
          - /

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
        - apiKey
        - Prefer
        - Profile
      exposed_headers:
        - Cache-Control
        - Content-Language
        - Content-Type
        - Expires
        - Last-Modified
        - Pragma
      credentials: true
      max_age: 3600
