version: '3.8'

services:
  # Base de Datos PostgreSQL
  db:
    image: supabase/postgres:15.1.1.78
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-p", "5432"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: /var/run/postgresql
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Dashboard (Supabase Studio)
  studio:
    image: supabase/studio:20240101-1e1b82d # Se recomienda usar un tag específico
    ports:
      - "3000:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL:-http://localhost:8000}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      LOG_LEVEL: info
    restart: unless-stopped
    depends_on:
      - meta
      - kong

  # API Gateway (Kong)
  kong:
    image: kong:2.8.1
    ports:
      - "8000:8000"
      - "8443:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      # En Railway, para proveer este archivo puedes crear un repositorio con un Dockerfile
      # copiando el kong.yml a la imagen, ya que Railway no soporta bind mounts locales (- ./kong.yml:/var...)
    volumes:
      # Si lo corres localmente, descomenta la siguiente línea:
      # - ./kong.yml:/var/lib/kong/kong.yml:ro
    restart: unless-stopped

  # PostgREST (Data API)
  rest:
    image: postgrest/postgrest:v11.2.0
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_DB_SCHEMA: public, storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_MAX_ROWS: 1000
      PGRST_OPENAPI_SERVER_PROXY_URI: ${API_EXTERNAL_URL:-http://localhost:8000}/rest/v1
    restart: unless-stopped
    depends_on:
      - db

  # GoTrue (Autenticación)
  auth:
    image: supabase/gotrue:v2.132.0
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${SITE_URL:-http://localhost:3000}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
    restart: unless-stopped
    depends_on:
      - db

  # Storage API (Almacenamiento)
  storage:
    image: supabase/storage-api:v0.43.0
    environment:
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: global
      GLOBAL_S3_BUCKET: stub
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_JWT_SECRET: ${JWT_SECRET}
    volumes:
      - supabase_storage_data:/var/lib/storage
    restart: unless-stopped
    depends_on:
      - db
      - rest

  # Realtime (Suscripciones)
  realtime:
    image: supabase/realtime:v2.24.0
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      REPLICATION_MODE: RLS
      REPLICATION_POLL_INTERVAL: 100
      SECURE_CHANNELS: "true"
      SLOT_NAME: supabase_realtime
    restart: unless-stopped
    depends_on:
      - db

  # pg-meta (Esquema y metadatos para Studio)
  meta:
    image: supabase/postgres-meta:v0.69.0
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    restart: unless-stopped
    depends_on:
      - db

volumes:
  supabase_db_data:
  supabase_storage_data:
